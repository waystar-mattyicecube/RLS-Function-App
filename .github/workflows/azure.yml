name: Deploy Azure Function App

on:
  push:
    branches:
      - main  # This will trigger the workflow on push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # Run the job on the latest Ubuntu environment

    steps:
    - name: Checkout code  # Step to check out your repository's code
      uses: actions/checkout@v2

    - name: Login to Azure  # Step to authenticate to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Functions  # Step to deploy the function app
      uses: azure/functions-action@v1
      with:
        app-name: 'AADUserDataToSnowflake'  # Replace with your actual Function App name
        publish-profile: ${{ secrets.AZURE_PUB_PROFILE }}  # Use the new publish profile secret
        package: '.'  # Deploy the current directory
